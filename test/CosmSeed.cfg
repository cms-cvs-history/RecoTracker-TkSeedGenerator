process PROD = {

	source = PoolSource { 
          untracked vstring fileNames = {'file:ClusterstoRecHit.root'}
          untracked int32 maxEvents = 10
          untracked uint32 debugVerbosity = 10
          untracked bool   debugFlag     = true
	}
  #Magnetic Field
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
  ##


      service	 = MessageLogger {  vstring destinations   = { "debugmessages.txt" }
          PSet debugmessages.txt = { string threshold = "DEBUG"}
          vstring debugmodules = {"cosmicseedfinder"}	}

        es_source = XMLIdealGeometryESSource {
	   FileInPath GeometryConfiguration="Geometry/TrackerSimData/data/trackerSimConfiguration.xml"
           string rootNodeName = ""
        }

        es_module = TrackerGeometricDetESModule {}
	es_module = TrackerRecoGeometryESProducer {}
        es_module = TrackerDigiGeometryESModule {}
	
	module cosmicseedfinder= CosmicSeedGenerator{
	double ptMin=0.9
	double originRadius=150
	double originHalfLength=90
	double originZPosition=0
	}
      	module out = PoolOutputModule {
               untracked string fileName = 'cosmicseeds.root'
        }
	path p = {cosmicseedfinder}
        	endpath outpath = { out }
}
