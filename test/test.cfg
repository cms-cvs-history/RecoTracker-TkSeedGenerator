process TESTSEEDS = {
  source = PoolSource {
    untracked vstring fileNames = {
       'file:data/cmssw150/sim_10muons_1-10GeV_small.root'
    }
    untracked uint32 debugVerbosity = 0
    untracked bool   debugFlag   = true
  }


  service = MessageLogger { untracked vstring destinations = {"debug.log"} }

#include "RecoTracker/TkSeedGenerator/data/GlobalMixedSeeds.cff"
# include "RecoTracker/TkSeedGenerator/data/GlobalPixelLessSeeds.cff"
  include "RecoTracker/TkSeedGenerator/data/GlobalPixelSeeds.cff"
#  include "RecoTracker/TkSeedGenerator/data/SeedGeneratorFromProtoTracksEDProducer.cff"  

  module out = PoolOutputModule {
    untracked string fileName = 'seeds.root'
    untracked vstring outputCommands = { "drop *", "keep *_seedsFromRegionHits_*_*"}
  }

#path p = {globalMixedSeeds}
path p = {globalPixelSeeds}
#path p = {globalPixelLessSeeds}
# path p = {pixelTracks, seedsFromProtoTracks}
 endpath e = { out }

} 
